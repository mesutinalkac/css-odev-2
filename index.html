<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-search">
        <div class="image">
          <img
            src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" 
            alt="google"
          />
        </div>
         <!-- search alanı resimden sonraki bölümlerin yazıldığı yer -->
        <div class="search"> 
          <p class="title">serach the web using google!</p>
          <input class="input" type="text" />
          <div class="button">
            <button class="search-btn">Google Search</button>
            <button class="lucky-btn">I'm feeling lucky</button>
          </div>
        </div>
        <!-- linklerin bulunduğu alan  -->
        <div class="box">  
            <div class="box1">
                <span>special searches</span>
                <a href="https://www.stanford.edu/search/">Stanford Serach</a>
                <a href="#">Linux Search</a>

            </div>
            <div class="box2">
                <a href="https://support.google.com">Help!</a>
                <a href="https://about.google">About Google</a>
                <a href="#">Company İnfo</a>
                <a href="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">Google! Logos</a>

            </div>
            <div class="box3">
                <span>Get Google!</span>
                <span>Uptadet mountly:</span>
                <input type="text">
                <div class="box-btn">
                    <button class="subscribe-btn">subscribe</button>
                    <a href="https://web.archive.org/">Archive</a>
                </div>

            </div>
        </div>
        <!-- Copyright bilgilisinin bulundu alan -->
        <span class="Copyright">Copyright @1998 Googel Inc.</span>
      </div>
    </div>
  </body>
</html>
